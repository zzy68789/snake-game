<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 独立版本</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.game-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
}

h1 {
    color: #4a5568;
    margin-bottom: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.game-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-size: 1.2em;
    font-weight: bold;
}

.score, .high-score {
    background: linear-gradient(45deg, #48bb78, #38a169);
    color: white;
    padding: 10px 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#game-canvas {
    border: 3px solid #4a5568;
    border-radius: 10px;
    background: #2d3748;
    display: block;
    margin: 20px auto;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.controls {
    margin: 20px 0;
}

button {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 0 5px;
    border-radius: 25px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

button:active {
    transform: translateY(0);
}

button:disabled {
    background: #a0aec0;
    cursor: not-allowed;
    transform: none;
}

.instructions {
    background: #f7fafc;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    border-left: 4px solid #667eea;
}

.instructions h3 {
    color: #4a5568;
    margin-top: 0;
}

.instructions p {
    margin: 5px 0;
    color: #718096;
}

/* 响应式设计 */
@media (max-width: 600px) {
    .game-container {
        padding: 20px;
    }

    h1 {
        font-size: 2em;
    }

    #game-canvas {
        width: 100%;
        max-width: 300px;
        height: 300px;
    }

    .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    button {
        width: 100%;
        margin: 0;
    }
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn" disabled>暂停</button>
            <button id="reset-btn">重新开始</button>
        </div>
        <div class="instructions">
            <h3>操作说明：</h3>
            <p>使用方向键或WASD控制蛇移动</p>
            <p>吃到食物得分，撞墙或撞到自己游戏结束</p>
        </div>
    </div>

    <script>
// 游戏配置
const CANVAS_SIZE = 400;
const GRID_SIZE = 20;
const INITIAL_SNAKE = [{x: 10, y: 10}];
const INITIAL_FOOD = {x: 15, y: 15};
const INITIAL_DIRECTION = {x: 0, y: 0};
const GAME_SPEED = 150;

// 颜色配置
const COLORS = {
    snake: '#48bb78',
    snakeHead: '#38a169',
    food: '#e53e3e',
    background: '#2d3748',
    grid: '#4a5568'
};

// 游戏状态
let canvas, ctx;
let snake, food, direction, nextDirection;
let score, highScore;
let gameRunning, gamePaused, gameLoop;

// DOM 元素
let scoreElement, highScoreElement, startBtn, pauseBtn, resetBtn;

// 初始化游戏
function initGame() {
    canvas = document.getElementById('game-canvas');
    ctx = canvas.getContext('2d');

    scoreElement = document.getElementById('score');
    highScoreElement = document.getElementById('high-score');
    startBtn = document.getElementById('start-btn');
    pauseBtn = document.getElementById('pause-btn');
    resetBtn = document.getElementById('reset-btn');

    // 加载最高分
    highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreElement.textContent = highScore;

    // 绑定事件
    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', togglePause);
    resetBtn.addEventListener('click', resetGame);
    document.addEventListener('keydown', handleKeyPress);

    resetGame();
}

// 重置游戏
function resetGame() {
    snake = [...INITIAL_SNAKE];
    food = {...INITIAL_FOOD};
    direction = {...INITIAL_DIRECTION};
    nextDirection = {...INITIAL_DIRECTION};
    score = 0;
    scoreElement.textContent = score;
    gameRunning = false;
    gamePaused = false;

    updateButtons();
    draw();
}

// 开始游戏
function startGame() {
    if (gameRunning) return;

    gameRunning = true;
    gamePaused = false;
    updateButtons();

    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(gameStep, GAME_SPEED);
}

// 暂停/继续游戏
function togglePause() {
    if (!gameRunning) return;

    gamePaused = !gamePaused;
    updateButtons();

    if (gamePaused) {
        clearInterval(gameLoop);
    } else {
        gameLoop = setInterval(gameStep, GAME_SPEED);
    }
}

// 更新按钮状态
function updateButtons() {
    startBtn.disabled = gameRunning && !gamePaused;
    pauseBtn.disabled = !gameRunning || gamePaused;
    pauseBtn.textContent = gamePaused ? '继续' : '暂停';
    resetBtn.disabled = false;
}

// 游戏主循环
function gameStep() {
    if (gamePaused) return;

    moveSnake();
    checkCollision();
    checkFood();
    draw();
}

// 移动蛇
function moveSnake() {
    direction = {...nextDirection};

    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
    snake.unshift(head);

    // 如果没吃到食物，移除尾部
    if (!checkFoodCollision()) {
        snake.pop();
    }
}

// 检查食物碰撞
function checkFoodCollision() {
    return snake[0].x === food.x && snake[0].y === food.y;
}

// 检查食物并生成新食物
function checkFood() {
    if (checkFoodCollision()) {
        score += 10;
        scoreElement.textContent = score;

        // 更新最高分
        if (score > highScore) {
            highScore = score;
            highScoreElement.textContent = highScore;
            localStorage.setItem('snakeHighScore', highScore);
        }

        generateFood();
    }
}

// 生成新食物
function generateFood() {
    do {
        food.x = Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE));
        food.y = Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE));
    } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
}

// 检查碰撞
function checkCollision() {
    const head = snake[0];

    // 撞墙
    if (head.x < 0 || head.x >= CANVAS_SIZE / GRID_SIZE ||
        head.y < 0 || head.y >= CANVAS_SIZE / GRID_SIZE) {
        gameOver();
        return;
    }

    // 撞到自己
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
            return;
        }
    }
}

// 游戏结束
function gameOver() {
    gameRunning = false;
    gamePaused = false;
    clearInterval(gameLoop);
    updateButtons();

    setTimeout(() => {
        alert(`游戏结束！\n最终得分: ${score}\n最高分: ${highScore}`);
    }, 100);
}

// 处理键盘事件
function handleKeyPress(event) {
    if (!gameRunning || gamePaused) return;

    const key = event.key.toLowerCase();

    // 防止反向移动
    switch (key) {
        case 'arrowup':
        case 'w':
            if (direction.y === 0) nextDirection = {x: 0, y: -1};
            break;
        case 'arrowdown':
        case 's':
            if (direction.y === 0) nextDirection = {x: 0, y: 1};
            break;
        case 'arrowleft':
        case 'a':
            if (direction.x === 0) nextDirection = {x: -1, y: 0};
            break;
        case 'arrowright':
        case 'd':
            if (direction.x === 0) nextDirection = {x: 1, y: 0};
            break;
    }

    event.preventDefault();
}

// 绘制游戏
function draw() {
    // 清空画布
    ctx.fillStyle = COLORS.background;
    ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

    // 绘制网格
    drawGrid();

    // 绘制蛇
    drawSnake();

    // 绘制食物
    drawFood();
}

// 绘制网格
function drawGrid() {
    ctx.strokeStyle = COLORS.grid;
    ctx.lineWidth = 1;

    for (let i = 0; i <= CANVAS_SIZE; i += GRID_SIZE) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, CANVAS_SIZE);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(CANVAS_SIZE, i);
        ctx.stroke();
    }
}

// 绘制蛇
function drawSnake() {
    snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? COLORS.snakeHead : COLORS.snake;
        ctx.fillRect(
            segment.x * GRID_SIZE + 1,
            segment.y * GRID_SIZE + 1,
            GRID_SIZE - 2,
            GRID_SIZE - 2
        );

        // 为蛇头添加眼睛
        if (index === 0) {
            ctx.fillStyle = '#000';
            const eyeSize = 3;
            const eyeOffset = 4;

            // 根据方向绘制眼睛
            if (direction.x === 1) { // 向右
                ctx.fillRect(segment.x * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, segment.y * GRID_SIZE + eyeOffset, eyeSize, eyeSize);
                ctx.fillRect(segment.x * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, segment.y * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
            } else if (direction.x === -1) { // 向左
                ctx.fillRect(segment.x * GRID_SIZE + eyeOffset, segment.y * GRID_SIZE + eyeOffset, eyeSize, eyeSize);
                ctx.fillRect(segment.x * GRID_SIZE + eyeOffset, segment.y * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
            } else if (direction.y === -1) { // 向上
                ctx.fillRect(segment.x * GRID_SIZE + eyeOffset, segment.y * GRID_SIZE + eyeOffset, eyeSize, eyeSize);
                ctx.fillRect(segment.x * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, segment.y * GRID_SIZE + eyeOffset, eyeSize, eyeSize);
            } else if (direction.y === 1) { // 向下
                ctx.fillRect(segment.x * GRID_SIZE + eyeOffset, segment.y * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
                ctx.fillRect(segment.x * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, segment.y * GRID_SIZE + GRID_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
            }
        }
    });
}

// 绘制食物
function drawFood() {
    ctx.fillStyle = COLORS.food;
    ctx.beginPath();
    ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE / 2,
        food.y * GRID_SIZE + GRID_SIZE / 2,
        GRID_SIZE / 2 - 2,
        0,
        2 * Math.PI
    );
    ctx.fill();

    // 添加食物的光泽效果
    ctx.fillStyle = '#ff6b6b';
    ctx.beginPath();
    ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE / 3,
        food.y * GRID_SIZE + GRID_SIZE / 3,
        GRID_SIZE / 6,
        0,
        2 * Math.PI
    );
    ctx.fill();
}

// 页面加载完成后初始化游戏
document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
